<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vvlo3DT3bDcyf5m4RdjbAxUFN63OJWIXj3ls5tR46T7o9bgL+D4W/O3TQe9Pg5Gbn" crossorigin="anonymous">
  <title>Seu Título</title>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">CPF</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu CPF">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-7eQSTovAM5r7ZM513Y9VF6vrulY3w8Y9kZyX72GJwY7D7w3qRKFk5Gg8JhqM2Dfi1" crossorigin="anonymous"></script>

</body>
